    var hesapA = {

    var hesapB = {

    function paraCek(hesap, miktar) {
        console.log(hesap.isim + ' Merhaba');

        if (hesap.bakiye>=miktar) {
            hesap.bakiye -=  miktar;
            console.log('Paranızı alabilirsiniz!');          
        }
        else {
            var toplam = hesap.bakiye + hesap.ekHesap;

            if (toplam >= miktar) {
                if (confirm('Ek hesap bakiyesini kullanmak ister misiniz?')) {
                    console.log('Paranızı alabilirsiniz!');
                    var bakiye = hesap.bakiye;
                    var ekHesap = miktar - bakiye;
                    hesap.bakiye = 0;
                    hesap.ekHesap -= ekHesap;
                } else {
                    console.log(hesap.hesapNo + ' nolu hesabınızda ' + miktar + ' TL bulunmamaktadır');
                }
            } else {
                console.log('Hesapta yeterli bakiye bulunmamaktadır!');
            }          
        }
    }

    paraCek(hesapA, 2000);
    paraCek(hesapA, 1000);
